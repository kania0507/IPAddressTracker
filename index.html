<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/leaflet.css" />
  <script src="/js/leaflet.js" ></script>
  <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    #mapid { height: 180px; }
  </style>
</head>
<body>
<header>
  <h1>IP Address Tracker</h1>

  <form>
    <input type="text" placeholder="Search for any IP address or domain" /><input type="submit" value=">" />
  </form>
</header>
<main>
  <div class="results">
    <div class="results-col">IP Address</div>
    <div class="results-col">Location</div>
    <div class="results-col">Timezone</div>
    <div class="results-col">UTC <!-- add offset value dynamically using the API -->
    ISP</div>
  </div>
  
  

  <div id="mapid"></div>
  <script type='text/javascript'>

    var map = new L.Map('map', {center: new L.LatLng(51.51, -0.11), zoom: 9});

    var googleLayer = new L.Google('ROADMAP');

    map.addLayer(googleLayer);

  </script>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
